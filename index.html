<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container-fluids">
<h1 style="color: gray">Registration Page</h1>
<form name="myform" onsubmit="return validateform()" action="confirm.html" autocomplete="off" method="get">
    <table>
        <tr>
            <td>
                <input type="text" name="fname" placeholder="first name.."  id="f1">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p1" style="color:red; font-size:12px"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="lname" placeholder="last name.." class="check">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p2" style="color:red; font-size:12px"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" name="dob" placeholder="date of birth.." class="check">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p3" style="color:red; font-size:12px"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="email" placeholder="email.." class="check">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p4" style="color:red; font-size:12px"></span>
            </td>
        </tr>

        <tr>
            <td>
                <input type="password" name="pass" placeholder="password.." class="check">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p5" style="color:red; font-size:12px"></span>
            </td>
        </tr>

        <tr>
            <td>
                <input type="password" name="repass" placeholder="confirm password.." class="check">
            </td>
        </tr>
        <tr>
            <td>
                <span id="p6" style="color:red; font-size:12px"></span>
            </td>
        </tr>

        <tr>
            <td>

                <div class="btn-group" role="group" aria-label="Basic example">
                    <input type="submit" class="btn btn-outline-secondary" name = "sub" value="submit" >
                    <input type="reset" class="btn btn-outline-secondary" name = "sres" value="reset" >
                </div>
            </td>
           <!-- <td>
                <input type="reset" name = "res" value="reset" >
            </td>-->
        </tr>
    </table>
</form>
</div>

<script type="text/javascript" src="validation.js"> </script>
</body>
</html>
